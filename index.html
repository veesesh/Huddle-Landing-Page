<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="icon" type="image/png" sizes="32x32" href="./imgs/favicon-32x32.png">

    <link rel="stylesheet" href="styles.css">
    <title>Huddle</title>
</head>

<body>
    <header class="header container" id="header">
        <a href="#" class="header_logo">
            <img src="imgs/logo.svg" alt="Logo" class="header_logo-img">
        </a>
    </header>

    <main class="main">
        <section class="container flex">
            <div class="container_img">
                <img src="imgs/illustration-mockups.svg" alt="container_img">
            </div>

            <div class="container_text">
                <h1 class="container_text-title">
                    Build The Community Your Fans Will Love
                </h1>

                <p class="container_text-subtitle">
                    Huddle re-imagines the way we build communities. You have a voice,
                    but so does your audience. Create connections with your users as you
                    engage in genuine discussion.
                </p>
                <button class="button button--ghost">
                    Register
                </button>

            </div>
        </section>
    </main>

    <footer class="footer container">
        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
                Frontend Mentor
            </a> Coded by <a href="https://github.com/veesesh">Vee</a>
        </div>
        <div class="footer_socials flex">
            <a href="#">
                <ion-icon name="logo-facebook">

                </ion-icon>
            </a>
            <a href="#">
                <ion-icon name="logo-instagram">

                </ion-icon>
            </a>
            <a href="#">
                <ion-icon name="logo-twitter">

                </ion-icon>
            </a>


        </div>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
